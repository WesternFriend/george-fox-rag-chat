<div class="message bot-message card mb-3">
    <div class="card-body">
        <div class="message-content">{{ bot_response_html | safe }}</div>
        <div class="sources-container mt-3">
            <button class="btn btn-sm btn-outline-secondary" type="button" 
                    data-bs-toggle="collapse" 
                    data-bs-target="#sources-{{ message_id }}" 
                    aria-expanded="false" 
                    aria-controls="sources-{{ message_id }}">
                Toggle Sources
            </button>
            <div class="collapse mt-2" id="sources-{{ message_id }}">
                <div class="card card-body">
                    <h6 class="card-subtitle mb-2 text-muted">Sources:</h6>
                    <ul class="list-group list-group-flush">
                        {% for citation in citations %}
                            <li class="list-group-item">{{ citation.source }}: {{ citation.content[:100] }}...</li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
