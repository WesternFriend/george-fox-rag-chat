<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
    <style>
        .chat-container {
            height: 70vh;
            overflow-y: auto;
        }
        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 10px;
            max-width: 80%;
        }
        .user-message {
            background-color: #007bff;
            color: white;
            margin-left: auto;
        }
        .bot-message {
            background-color: #f1f1f1;
            margin-right: auto;
        }
        .typing-indicator {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .dot {
            width: 8px;
            height: 8px;
            background-color: #888;
            border-radius: 50%;
            margin: 0 3px;
            animation: bounce 1.3s linear infinite;
        }
        .dot:nth-child(2) { animation-delay: -1.1s; }
        .dot:nth-child(3) { animation-delay: -0.9s; }
        @keyframes bounce {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Chat Application</h1>
        <div class="chat-container p-3 border rounded" id="chat-container">
            <!-- Initial greeting message -->
            <div class="message bot-message">
                <p>Hello! How can I assist you today?</p>
            </div>
            <!-- Chat messages will be inserted here -->
        </div>
        <form class="mt-3" hx-post="/chat" hx-target="#chat-container" hx-swap="beforeend" hx-indicator="#typing-indicator">
            <div class="input-group">
                <input type="text" name="message" id="message-input" class="form-control" placeholder="Type your message..." required>
                <button class="btn btn-primary" type="submit">Send</button>
            </div>
        </form>
    </div>

    <template id="typing-indicator">
        <div class="typing-indicator">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </template>

    <script>
        document.body.addEventListener('htmx:beforeRequest', function(event) {
            var message = document.getElementById('message-input').value;
            var chatContainer = document.getElementById('chat-container');
            
            // Append user message immediately
            chatContainer.insertAdjacentHTML('beforeend', `
                <div class="message user-message">
                    <p>${message}</p>
                </div>
            `);
            
            // Clear input field
            document.getElementById('message-input').value = '';
            
            // Append typing indicator
            var typingIndicator = document.getElementById('typing-indicator').content.cloneNode(true);
            chatContainer.appendChild(typingIndicator);
            
            // Scroll to bottom
            chatContainer.scrollTop = chatContainer.scrollHeight;
        });

        document.body.addEventListener('htmx:afterSwap', function(event) {
            var chatContainer = document.getElementById('chat-container');
            
            // Remove typing indicator
            var typingIndicator = chatContainer.querySelector('.typing-indicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
            
            // Scroll to bottom
            chatContainer.scrollTop = chatContainer.scrollHeight;
        });

        // Scroll to bottom on page load
        window.onload = function() {
            var chatContainer = document.getElementById('chat-container');
            chatContainer.scrollTop = chatContainer.scrollHeight;
        };
    </script>
</body>
</html>
